<div layout="column" layout-fill ng-cloak ng-controller="standardTemplateController as stdCtrl">
	<div layout="column">
	      <md-toolbar layout="row" ng-cloak>
	         <div class="md-toolbar-tools">
	            <md-button class="md-icon-button" aria-label="Menu" ng-click="stdCtrl.toggleLeftMenu()" ng-show="stdCtrl.menuButton">
	              <ng-md-icon icon="menu" style="fill: white" size="24"></ng-md-icon> 
	            </md-button>
	           <md-button class="md-icon-button" aria-label="Back" ng-show="stdCtrl.backButton" ng-click="stdCtrl.goToBack()" >
	             <ng-md-icon icon="navigate_before" style="fill: white" size="24"></ng-md-icon>
	           </md-button>
	            <h2>
	              <span>Degustatori Birra</span>
	            </h2>
	            <span flex></span>
	            <md-button class="md-icon-button" aria-label="More" ng-show="stdCtrl.settingButton">
	              <ng-md-icon icon="more_vert" style="fill: white" size="24"></ng-md-icon>
	            </md-button>
	          </div>
	      </md-toolbar>
		<div layout="row">
			  <md-sidenav md-component-id="left" class="md-sidenav-left" >
				    <md-toolbar layout="row">
				    <div class="md-toolbar-tools">
			           <md-button class="md-icon-button" aria-label="Back" ng-click="stdCtrl.toggleLeftMenu()" >
		             	<ng-md-icon icon="navigate_before" style="fill: white" size="24"></ng-md-icon>
			           </md-button>
			        </div>
		      	</md-toolbar>
		      	<md-list>
		      		<md-list-item class="md-offset" ng-click="stdCtrl.goTo('profile/')">
		      			<span>Profilo</span>
		      		</md-list-item>
		      		<md-list-item class="md-offset" ng-click="stdCtrl.goTo('reviews/')">
		      			<span>Le mie degustazioni</span>
		      		</md-list-item>
		      	</md-list>
			  </md-sidenav>
			  <md-content flex>
	          	<div ng-include="stdCtrl.content"></div>
	          </md-content>
		</div>
	</div>
</div>
